<!DOCTYPE html>
<html style="font-family: 'Open Sans', sans-serif;">
<head>
    <meta name="author" content="CRYPTOGEEK">
    <title>Reset Password</title>
</head>
<body>
<div style=" width: 600px; margin-left: auto; margin-right: auto; text-align: center;">
    <div style="background-color: #2d6095; padding: 25px; border-radius: 25px 25px 0px 0px;">
        <img src="https://firebasestorage.googleapis.com/v0/b/email-app-6e8c9.appspot.com/o/logo.png?alt=media&token=96644680-d278-4dad-ba4f-db8745eb8e27" alt="" style="height: 100px;">
        <h1 style="color: white;">Reset Password</h1>
    </div>
    <div style="background-color: #ffffff; border-radius: 0px 0px 25px 25px; border: 1px solid #dddddd; padding: 25px">
        <form method="post">
            <p>New Password:<br>
                <input name="password" type="password" id="password" pattern=".{8,20}" required title="8 to 20 characters" style="width: 200px; height: 20px; border-radius: 5px; border: 1px solid #999999"></p>
            <p>Confirm New Password:<br>
                <input name="password_confirm" type="password" id="password_confirm" oninput="check(this)" pattern=".{8,20}" required title="8 to 20 characters" style="width: 200px; height: 20px; border-radius: 5px; border: 1px solid #999999"></p>
            <input type="submit" value="Reset Password" style="width: 300px; height: 40px; font-size: 20px; font-weight: bold; color: #ffffff; background-color: #36ddab; border-radius: 10px; border: 0px; margin-top: 20px;">
            <script language='javascript' type='text/javascript'>
                function check(input) {
                    if (input.value !== document.getElementById('password').value) {
                        input.setCustomValidity('Password Must be Matching.');
                    } else {
                        // input is valid -- reset the error message
                        input.setCustomValidity('');
                    }
                }
            </script>
        </form>
        <p style="padding-top: 30px; color: #bbbbbb">CopyrightÂ©Blockchain Global</p>
    </div>
</div>
</body>
</html>
